<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Challenge Encriptador de Texto</title>
  <link rel="shortcut icon" href="img/Frame 6.png" type="image/x-icon">
  <link rel="stylesheet" href="estilo.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>
<body>
  <div class="container">
    <h1 align="center"><img src="./img/Logo@2x.png" align="left"/>Encriptador de texto</h1>
    <div class="encriptarTexto">
     <textarea name="textoPrincipal" class="textoPrincipal" id="textoPrincipal" cols="30" rows="10" placeholder="Ingresa el texto aquí"></textarea>
    <div class="condiciones"><img src="./img/bi_exclamation-circle-fill.png" alt="" width="16" height="16"/><p>Solo letras minúsculas y sin acentos</p></div>
    <div class="acciones">
    <button class="botonEncriptar" type="button" onclick="encriptarTexto()">Encriptar</button>
    <button class="botonDesencriptar" type="button" onclick="desencriptarTexto()">Desencriptar</button></div></div>
  <div class="encriptadorTexto">
    <img src="./img/Muñeco.png" alt="" id="imagenEncriptador">
    <div class="mensajeDeIncriptacion" id="mensajeDeIncriptacion">
      <h2 id="mensajeUsuario">Ningún mensaje fue encontrado</h2>
      <p id="parrafoMensajeUsuario">Ingresa el texto que deseas encriptar o desencriptar</p>
    </div>
  </div>
</div>
</body>
<script src="app.js"></script>
</html>
